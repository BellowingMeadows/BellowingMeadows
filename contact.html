    <h1 class="appear-first">Contact</h1>

    <!-- Contact information -->

            <div class="col-md-1 col-lg-2 d-none d-md-block"></div>

    <section class="container appear-second cta max-width-reduce" id="email-form">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" id="email-button">Sign Up</button>
        </form>

    </section>
